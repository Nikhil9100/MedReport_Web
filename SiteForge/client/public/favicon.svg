<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005fb8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="90" cy="90" r="85" fill="url(#bgGradient)"/>
  
  <!-- Medical cross (stylized) -->
  <!-- Vertical bar -->
  <rect x="70" y="40" width="40" height="100" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Horizontal bar -->
  <rect x="40" y="70" width="100" height="40" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Accent highlight - heart shape within cross -->
  <path d="M 90 80 Q 85 75 80 75 Q 75 75 75 80 Q 75 85 90 95 Q 105 85 105 80 Q 105 75 100 75 Q 95 75 90 80 Z" 
        fill="url(#accentGradient)" opacity="0.9"/>
  
  <!-- Subtle border -->
  <circle cx="90" cy="90" r="85" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>